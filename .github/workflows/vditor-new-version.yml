name: Update vditor to the latest version

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main

      - name: Checkout vditor
        uses: actions/checkout@v2
        with:
          repository: Vanessa219/vditor
          path: vditor_source_code

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'

      - run: cd vditor_source_code && npm install && npm run build && mv dist ../vditor/
      - run: rm -rf vditor_source_code
      - run: git add . && git commit -m 'Update to the latest vditor' && git push origin the_latest_vditor
